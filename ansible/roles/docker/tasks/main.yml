---
# Installation de Docker Engine sur Ubuntu

- name: Supprimer les anciennes versions de Docker
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Créer le répertoire pour les clés APT
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Ajouter la clé GPG officielle de Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: Ajouter le dépôt Docker
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Mettre à jour le cache APT
  apt:
    update_cache: yes

- name: Installer Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: S'assurer que le service Docker est démarré et activé
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Ajouter l'utilisateur au groupe docker
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

- name: Créer le fichier de configuration daemon.json
  copy:
    content: "{{ docker_daemon_options | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker

- name: Vérifier la version de Docker installée
  command: docker --version
  register: docker_version
  changed_when: false

- name: Afficher la version de Docker
  debug:
    msg: "{{ docker_version.stdout }}"

- name: Tester Docker avec hello-world
  command: docker run --rm hello-world
  register: docker_test
  changed_when: false
  failed_when: false

- name: Vérifier le statut de Docker
  systemd:
    name: docker
    state: started
  register: docker_status

- name: Afficher le statut de Docker
  debug:
    msg: "Docker est {{ docker_status.status.ActiveState }}"
