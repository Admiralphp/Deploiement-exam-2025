version: '3.8'

services:
  cv-onepage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moncv
    ports:
      - "8585:80"
    restart: unless-stopped
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=CV One Page - DevOps Engineer"
      - "com.example.version=1.0"

networks:
  cv-network:
    driver: bridge
