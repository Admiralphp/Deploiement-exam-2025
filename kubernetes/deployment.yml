apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-onepage-deployment
  namespace: default
  labels:
    app: cv-onepage
    environment: production
    managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-onepage
  template:
    metadata:
      labels:
        app: cv-onepage
        version: v1
    spec:
      containers:
      - name: cv-container
        image: mohamedessid/cv-onepage:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # Environment variables (optionnel)
        env:
        - name: NGINX_HOST
          value: "localhost"
        - name: NGINX_PORT
          value: "80"
      
      # Restart policy
      restartPolicy: Always
      
      # Security context
      securityContext:
        runAsNonRoot: false
        fsGroup: 101
