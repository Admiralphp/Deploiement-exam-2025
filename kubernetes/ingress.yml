apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-onepage-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: cv.votre-domaine.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cv-onepage-service
            port:
              number: 80
  tls:
  - hosts:
    - cv.votre-domaine.com
    secretName: cv-onepage-tls
